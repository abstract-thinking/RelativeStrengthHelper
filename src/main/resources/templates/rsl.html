<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<style>
    th, td {
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 10px;
        padding-left: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>RSL</title>
</head>
<body>

<h1 align="center" th:text="${wrapper.exchange} + ' am ' + ${wrapper.date}"></h1>

<table border="1" align="center" cellpadding="1">
    <thead>
    <tr align="center">
        <th>Company</th>
        <th>RSL</th>
    </tr>
    </thead>

    <tbody>
    <tr align="center" th:each="relativeStrengthResult: ${wrapper.relativeStrengthResults}"
        th:style="${relativeStrengthResult.enterprise.isIndex ? 'background-color: GreenYellow' : 'background-color: White'}">
        <td th:text="${relativeStrengthResult.enterprise.name}"></td>
        <td th:text="${#numbers.formatDecimal(relativeStrengthResult.relativeStrength.rsl, 1, 2, 'COMMA')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
